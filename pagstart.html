<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/s2.css">
</head>
<body>
  <div class="header">
    <img src="2logo.png">
    <div class="log">
      <button type="button" id="myButton">Conectati-va</button>
      <script type="text/javascript">
      document.getElementById("myButton").onclick = function () {
        location.href = "login.php";
      };
      </script>
    </div>
  </div>
  <div class="container">
  	<div class="box">
  		<div id="slide">
  			<div class="card">
  				<img src="rsz_2poza1.png">
  			</div>
  			<div class="card">
  				<img src="rsz_poza2.png">
  			</div>
  			<div class="card">
  				<img src="rsz_poza3.png">
  			</div>
  		</div>
  		<div class="sidebar">
  			<img src="up-arrow.png" id="upArrow">
  			<img src="down-arrow.png " id="downArrow">
  		</div>
  	</div>
  </div>
  <script>
  	var slide = document.getElementById("slide");
  	var upArrow= document.getElementById("upArrow");
  	var downArrow = document.getElementById("downArrow");
  	let x=0;
  	upArrow.onclick = function(){
  		if(x<0){
  		x=x+350;
  		slide.style.top=x+"px";}
  	}
  	downArrow.onclick = function(){
  		if(x>-1030){
  		x=x-350;
  		slide.style.top=x+"px";}
  	}
  </script>
</body>
</html>
